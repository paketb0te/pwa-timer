<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3:30 Timer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2d3a8c">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            overflow: hidden;
        }

        .timer-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #63b3ed;
            text-shadow: 0 0 20px rgba(99, 179, 237, 0.3);
            font-variant-numeric: tabular-nums;
        }

        .timer-display.running {
            color: #68d391;
        }

        .timer-display.finished {
            color: #fc8181;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .start-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        .stop-btn {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
            color: white;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(252, 129, 129, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #63b3ed 0%, #3182ce 100%);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 179, 237, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .status-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .install-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: none;
        }

        @media (max-width: 480px) {
            .timer-display {
                font-size: 4rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }

            .install-button {
                top: 10px;
                right: 10px;
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>

<body>
    <button class="install-button" id="installButton" onclick="installApp()">Install App</button>

    <div class="timer-container">
        <div class="status-text" id="statusText">Ready to start</div>
        <div class="timer-display" id="timerDisplay">0:00</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="controls">
            <button class="start-btn" id="startBtn">Start</button>
            <button class="stop-btn" id="stopBtn" disabled>Stop</button>
            <button class="reset-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        class Timer {
            constructor() {
                this.totalTime = this.getConfiguredDuration();
                this.timeLeft = this.totalTime;
                this.isRunning = false;
                this.intervalId = null;
                this.wakeLock = null;

                this.timerDisplay = document.getElementById('timerDisplay');
                this.statusText = document.getElementById('statusText');
                this.progressFill = document.getElementById('progressFill');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.resetBtn = document.getElementById('resetBtn');

                this.bindEvents();
                this.requestWakeLock();
                this.updateDisplay();
                this.updateProgress();
            }

            getConfiguredDuration() {
                const urlParams = new URLSearchParams(window.location.search);
                const urlDuration = urlParams.get('duration');

                if (urlDuration && !isNaN(urlDuration) && urlDuration > 0) {
                    const duration = parseInt(urlDuration);
                    this.storeDuration(duration);
                    return duration;
                }

                const storedDuration = this.getStoredDuration();
                if (storedDuration) {
                    return storedDuration;
                }

                return 3 * 60 + 30; // Default 3:30
            }

            storeDuration(duration) {
                try {
                    window.timerConfig = { duration: duration, timestamp: Date.now() };
                    if (typeof Storage !== 'undefined') {
                        localStorage.setItem('timerDuration', JSON.stringify(window.timerConfig));
                    }
                } catch (e) {
                    // Silent fail
                }
            }

            getStoredDuration() {
                try {
                    if (window.timerConfig && window.timerConfig.duration) {
                        return window.timerConfig.duration;
                    }

                    if (typeof Storage !== 'undefined') {
                        const stored = localStorage.getItem('timerDuration');
                        if (stored) {
                            const data = JSON.parse(stored);
                            return data.duration;
                        }
                    }
                } catch (e) {
                    // Silent fail
                }
                return null;
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.resetBtn.addEventListener('click', () => this.reset());

                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && this.isRunning) {
                        this.statusText.textContent = 'Timer running in background';
                    } else if (!document.hidden && this.isRunning) {
                        this.statusText.textContent = 'Timer running';
                    }
                });
            }

            async requestWakeLock() {
                try {
                    if ('wakeLock' in navigator) {
                        this.wakeLock = await navigator.wakeLock.request('screen');
                    }
                } catch (err) {
                    // Silent fail
                }
            }

            start() {
                if (this.isRunning) return;

                this.isRunning = true;
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.statusText.textContent = 'Timer running';
                this.timerDisplay.className = 'timer-display running';

                this.intervalId = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    this.updateProgress();

                    if (this.timeLeft <= 0) {
                        this.finish();
                    }
                }, 1000);
            }

            stop() {
                if (!this.isRunning) return;

                this.isRunning = false;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.statusText.textContent = 'Timer stopped';
                this.timerDisplay.className = 'timer-display';

                clearInterval(this.intervalId);
            }

            reset() {
                this.stop();
                this.timeLeft = this.totalTime;
                this.statusText.textContent = 'Ready to start';
                this.timerDisplay.className = 'timer-display';
                this.updateDisplay();
                this.updateProgress();
            }

            finish() {
                this.isRunning = false;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.statusText.textContent = 'Time\'s up!';
                this.timerDisplay.className = 'timer-display finished';

                clearInterval(this.intervalId);
                this.playSound();
                this.vibrate();
            }

            updateDisplay() {
                this.timerDisplay.textContent = this.formatTime(this.timeLeft);
            }

            updateProgress() {
                const progress = ((this.totalTime - this.timeLeft) / this.totalTime) * 100;
                this.progressFill.style.width = `${progress}%`;
            }

            playSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);

                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.5);

                    setTimeout(() => {
                        const oscillator2 = audioContext.createOscillator();
                        const gainNode2 = audioContext.createGain();

                        oscillator2.connect(gainNode2);
                        gainNode2.connect(audioContext.destination);

                        oscillator2.frequency.setValueAtTime(600, audioContext.currentTime);
                        gainNode2.gain.setValueAtTime(0.3, audioContext.currentTime);

                        oscillator2.start();
                        oscillator2.stop(audioContext.currentTime + 0.5);
                    }, 600);
                } catch (err) {
                    // Silent fail
                }
            }

            vibrate() {
                try {
                    if (navigator.vibrate) {
                        navigator.vibrate([200, 100, 200, 100, 200]);
                    }
                } catch (err) {
                    // Silent fail
                }
            }
        }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('SW registered successfully');
                })
                .catch(error => {
                    console.log('SW registration failed');
                });
        }

        // Initialize timer
        const timer = new Timer();

        // Install prompt handling
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                        installButton.style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            }
        }

        window.installApp = installApp;

        // Hide install button if already installed
        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
        });
    </script>
</body>

</html>
